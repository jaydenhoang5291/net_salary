name: Salary-Calculator-CICD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: ✅ Run Unit Tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ./backend
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest fastapi pandas openpyxl httpx python-multipart
          pip install -r backend/requirements.txt
          pip install -r frontend/requirements.txt

      - name: 🧪 Run tests
        run: |
          python -m pytest test/

  build-push:
    name: 🐳 Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build Docker Images
        run: |
          docker build -f backend/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/salary-backend:latest ./backend
          docker build -f frontend/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/salary-frontend:latest ./frontend

      - name: 🚀 Push images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/salary-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/salary-frontend:latest
