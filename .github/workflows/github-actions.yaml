name: Salary-Calculator-CICD        # tÃªn pipeline hiá»ƒn thá»‹ trÃªn github

on:
  push:
    branches: ["main"]              # Cháº¡y pipeline khi cÃ³ commit lÃªn nhÃ¡nh main
  pull_request:
    branches: ["main"]              # Cháº¡y pipeline khi cÃ³ pull request lÃªn nhÃ¡nh main

jobs:
  test:
    name: âœ… Run Unit Tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ./backend
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r frontend/requirements.txt

      - name: ğŸ§ª Run tests
        run: |
          python -m pytest test/

  build-push:
    name: ğŸ³ Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test # Cháº¡y job nÃ y sau khi job test hoÃ n thÃ nh
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Docker Buildx 
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub  
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # TÃªn Ä‘Äƒng nháº­p Docker Hub
          password: ${{ secrets.DOCKER_PASSWORD }} # Máº­t kháº©u Docker Hub

      - name: ğŸ³ Build Docker Images
        run: |
          docker build -f backend/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/salary-backend:latest ./backend
          docker build -f frontend/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/salary-frontend:latest ./frontend

      - name: ğŸš€ Push images 
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/salary-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/salary-frontend:latest
